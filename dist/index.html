        html,
        body, * {
            padding: 0;

        }

        .pdfobject-container {
            height: 38rem;
            border: 1rem solid rgba(0, 0, 0, .1);
        }
        
        h1 {
            text-align: center;
        }

        #section-1-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr 2.5fr 1fr;

        }

        #logo-1-container {
            grid-area: logo;
        }

        #table-1-container {
            grid-area: table;
        }
    </style>
</head>
