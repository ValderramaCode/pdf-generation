<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Template</title>
    <style>
        html,
        body, * {
            padding: 0;
            margin: 0
        }

        #section-1-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr 2.5fr 1fr;
            grid-template-rows: auto;
            grid-template-areas:
                '. logo table .'
            ;

            justify-content: center;
        }

        #logo-1-container {
            grid-area: logo;
        }

        #table-1-container {
            grid-area: table;
        }
    </style>
</head>

<body>
    <div id="section-1-container">
        <div id="logo-1-container">
            <h1>Ol√° Mundo!!</h1>
        </div>
        <div id="table-1-container">
            <table>
                <tbody>
                    <tr>
                        <td><strong>TITLE1</strong>: VALUE1</td>
                    </tr>
                    <tr>
                        <td><strong>TITLE2</strong>: VALUE2</td>
                    </tr>
                    <tr>
                        <td><strong>KKKK</strong>: kkkkkkkkk</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
